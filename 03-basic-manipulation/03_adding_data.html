<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    svg {
      border-style: solid;
      border-width: 1px;
      border-color: #ccc;
    }
    rect {
      stroke-width: 1;
      stroke:steelblue;
      fill:#888;
      fill-opacity: .5;
    }
  </style>
  </head>
  <body>
    <!-- must import here! -->
    <script src="http://d3js.org/d3.v4.min.js" charset="utf-8"></script>
    <script>
    
  // same exact thingas before but instead of passing .data(arr), we pass .data(data)  
    var data = [ {
       x:10,
       y:10,
       width:5,
       height:40
      }, { x:40,
       y:10,
       width:100,
       height:40
      }];
      
   var svg = d3.select("body")
     .append("svg")
     .attr("width", 200)
     .attr("height", 200);
  console.log(svg);
  //same exact thing 
  // this 'rect' in selectAll doesnt MEAN ANYTHING, placeholder  
   svg.selectAll('rect').data(data).enter()
     .append('rect') 
     .attr('x', function(d){ return d.x}) //d refers to data
     .attr('y', function(d){ return d.y})
     .attr("width", function(d){ return d.width})
     .attr("height", function(d){ return d.height});
    </script>
  </body>
</html>
